<main>
  @for (product of getProducts; track $index) {
  <div class="product" [routerLink]="'/home/get-product/' + product.id">
    <img
      class="w-40 h-40 object-cover aspect-square"
      [src]="product.thumbnail"
      [alt]="product.title"
    />
    
    <div class="flex flex-col gap-4 justify-between">
      <article class="flex flex-col gap-4">
        <p class="text-3xl">{{ product.title }}</p>
        <p>{{ product.description }}</p>
      </article>

      <article class="flex gap-4">
        <p>
          Calificaci√≥n:
          <strong class="text-[var(--green-600)]">{{ product.rating }}</strong>
        </p>
        <p>
          Cantidad:
          <strong class="text-[var(--rose-400)]">{{ product.stock }}</strong>
        </p>

        <a
          class="underline transition-colors hover:text-[var(--green-600)]"
          [routerLink]="'/home/update-product/' + product.id"
          (click)="linkPropagation($event)"
        >
          Editar producto
        </a>
      </article>
    </div>
  </div>
  }
</main>
